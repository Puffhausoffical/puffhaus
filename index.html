<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PuffHaus | The Haus of Smooth Hits</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #0f0f0f;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #1a1a1a;
            padding: 20px;
            text-align: center;
        }
        header img {
            height: 60px;
            margin-bottom: 10px;
        }
        header h1 {
            font-size: 28px;
            margin: 0;
            color: #ff3c00;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .product {
            background-color: #1e1e1e;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.4);
        }
        .product img {
            width: 100%;
            height: 140px;
            object-fit: cover;
            border-radius: 8px;
        }
        .product h3 {
            margin: 10px 0 5px;
            font-size: 16px;
            color: #ffb700;
        }
        .product p {
            font-size: 13px;
            color: #ccc;
        }
        .btn {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 12px;
            background-color: #ff3c00;
            color: #fff;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://via.placeholder.com/180x60?text=PuffHaus+Logo" alt="PuffHaus Logo">
        <h1>PuffHaus Products</h1>
        <p>The Haus of Smooth Hits</p>
    </header>
    <section class="product-grid">

        <!-- Custom Product Image -->
        <div class="product">
            <img src="https://via.placeholder.com/150x140?text=OXVA+Device" alt="OXVA Vape Device">
            <h3>OXVA Sleek Pod</h3>
            <p>Elegant design with smooth delivery. Perfect for on-the-go sessions.</p>
            <a href="#" class="btn">Order Now</a>
        </div>

        <!-- Original Product Example -->
        <div class="product">
            <img src="https://via.placeholder.com/150x140?text=Product+1" alt="Product 1">
            <h3>Flavor 1</h3>
            <p>Rich, smooth vapor with bold notes. Premium refill pod.</p>
            <a href="#" class="btn">Order Now</a>
        </div>
    </section>
</body>
</html>
