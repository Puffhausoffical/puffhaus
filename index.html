<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PuffHaus | The Haus of Smooth Hits</title>
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Urbanist', sans-serif;
      margin: 0;
      background-color: #0e0e0e;
      color: #ffffff;
    }
    header {
      background-color: #1a1a1a;
      padding: 2rem;
      text-align: center;
      border-bottom: 1px solid #333;
    }
    header h1 {
      font-size: 2.5rem;
      margin: 0;
      letter-spacing: 1px;
    }
    header p {
      color: #aaa;
      font-size: 1rem;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }
    .product {
      background-color: #1a1a1a;
      border-radius: 10px;
      padding: 1rem;
      text-align: center;
      transition: transform 0.3s;
    }
    .product:hover {
      transform: scale(1.05);
    }
    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }
    .product h3 {
      margin: 0.5rem 0 0.3rem;
      font-size: 1.1rem;
    }
    .product p {
      color: #ccc;
      font-size: 0.9rem;
    }
    .btn {
      display: inline-block;
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      background-color: #ff6a00;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.8rem;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>PuffHaus</h1>
    <p>The Haus of Smooth Hits | Disposable Vapes & Refill Pods</p>
  </header>
  <section class="product-grid">
    <!-- Repeat this block for each product -->
    <div class="product">
      <img src="https://via.placeholder.com/200x200?text=Product+1" alt="Product 1" />
      <h3>Flavor Name 1</h3>
      <p>5000 Puffs | Nic Salt | Disposable</p>
      <a href="#" class="btn">Order Now</a>
    </div>
    <!-- Add up to 25 products like this -->
  </section>
  <footer>
    &copy; 2025 PuffHaus. All rights reserved.
  </footer>
</body>
</html>
